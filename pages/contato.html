<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ico/Iconka-Landmarks-Dubai-hotel.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/contato.css">
    <title>Bordinha | Contato</title>
</head>
<body>
    <header>
        <nav>
            <img src="../img/logo.png" alt="">
            <a href="../index.html">Home</a>
            <a href="#">Rota</a>
            <a href="quarto.html">Quartos</a>
        </nav>
    </header>
    <main>
        <div class="contato">
            <div class="texto">
                <h1>Contate-nos</h1>
                <p>Caso tenha ficado alguma dúvida, entre em contato com o nosso atendimento. Você será respondido em até 48 horas após a sua primeira mensagem. Agradecemos o seu contato!</p>
                <div class="email">
                    <form>
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="Digite seu e-mail">
                        <label for="phone">Número:</label>
                        <input type="text" name="phone" id="phone" placeholder="Digite seu número">
                        <div class="confirmar">
                            <input id="confirmar" type="submit" value="Enviar">
                        </div>
                    </form>
                    <div class="ou">
                        <p>Ou se preferir, fale com os nossos atendentes em nossas redes sociais!</p>
                    </div>
                    <div class="contact">
                        <div class="wpp">
                            <button> <p>Whatsapp</p> 
                                <img src="../ico-button/whatsapp.png" alt="whatsapp">
                            </button>
                        </div>
                        <div class="insta">
                            <button> <p>Instagram</p> 
                                <span>
                                    <img src="../ico-button/instagram.png" alt="">
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
